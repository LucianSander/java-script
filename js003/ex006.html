<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="submit" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel');
            var res = window.document.getElementById('res');
            var n1 = Number(txtvel.value);
            res.innerHTML = `<p>Sua velocidade é ${n1}</p>`;
            if (n1 > 60) { 
                res.innerHTML += `<p>Você será multado</p>`;
            }
                (res.innerHTML += ` <p>Dirija sempre com cuidado</p>`);
        }
    </script>
</body>
</html>
